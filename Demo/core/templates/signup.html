{% extends 'base.html' %}
{% load static %}

{% block body%}
  <div class="container col-md-3 border rounded" style="margin-top: 5%;">
      <div class="row justify-content-md-center">
          <form action="{% url 'CreateUser' %}" method="POST" > 
            {% csrf_token %}
            <img class="rounded mx-auto d-block" style="margin-top: 5% ; margin-bottom: 5%;" src="../static/img/user-login.png" alt="" width="100px">

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario: </label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese usuario">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese email">
              </div>

              <div class="mb-3">
                <label for="clave" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese clave">
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-success" style="width: 100%;">Sign up</button>
              </div>
          </form>
      </div>
  </div>

{% endblock%}
